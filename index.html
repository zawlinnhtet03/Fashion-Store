<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    

      <link rel="stylesheet" href="form.css">
      <title>Login & Registration Form</title>
</head>
<body>
      <!-- <div id="table">
         <table id="myTable" bgcolor="#084681">
            <thead>
               <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
               </tr>
            </thead>

         </table>

      <div class="container">
         <div class="forms">
            <!-- Login form -->
            <div class="form login">
               <span class="title">Login</span>

               <form id="loginForm" onsubmit="return validateLogin()" action="home.html">
                  <div class="input-field">
                     <input type="email" id="loginMail"  placeholder="Enter your email" required>
                     <i class="uil uil-envelope icon"></i>
                  </div>

                  <div class="input-field">
                     <input type="password" class="password" id="loginPassword" placeholder="Enter your password" required>
                     <i class="uil uil-lock icon"></i>
                     <i class="uil uil-eye-slash showHidePw"></i>
                  </div>

                  <div class="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Remember me</label>
                     </div>
                     <a href="#" class="text">Forgot password?</a>
                  </div>

                  <div class="input-field button">
                     <input type="submit" value="Login now">
                  </div>
               </form>

               <div class="login-signup">
                  <span class="text">
                     Not a member?
                     <a href="#" class="text signup-link" >Sign up now</a>
                  </span>
               </div>
            </div>

            <!-- Registration form -->
            <div class="form signup">
               <span class="title">Registration</span>

               <form action="#" id="signupForm">
                  <div class="input-field">
                     <input type="text" id="name" placeholder="Enter your name" required>
                     <i class="uil uil-user"></i>
                  </div>

                  <div class="input-field">
                     <input type="email" id="email" placeholder="Enter your email" required>
                     <i class="uil uil-envelope icon"></i>
                  </div>

                  <div class="input-field">
                     <input type="password" id="password2" class="password" placeholder="Create a password" required>
                     <i class="uil uil-lock icon"></i>
                     
                  </div>

                  <div class="input-field">
                     <input type="password" class="password" id="passwordConfirm" placeholder="Confirm a password" required>
                     <i class="uil uil-lock icon"></i>
                     <i class="uil uil-eye-slash showHidePw"></i>
                  </div>

                  <div class="checkbox-text">
                     <div class="checkbox-content">
                        <input type="checkbox" id="sigCheck">
                        <label for="sigCheck" class="text">Remember me</label>
                     </div>

                     <a href="#" class="text">Forgot password?</a>
                  </div>

                  <div class="input-field button">
                     <input type="submit" value="Sign Up">
                  </div>
               </form>

               <div class="login-signup">
                  <span class="text">
                     Already have an account?
                     <a href="#" class="text login-link" >Login now</a>
                  </span>
               </div>
            </div>
            
         </div>
      </div>

      <script src="form.js"></script>
</body>
</html>
